<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="خرید لوازم آرایشی اصل با قیمت مناسب، ارسال سریع به سراسر ایران و پشتیبانی ۲۴ ساعته">

    <title>html-css-vue</title>
    <!-- import fonts -->
    <link
      rel="preload"
      href="./assets/fonts/woff2/IRANYekanX-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <!-- import css -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>
    <div id="app">
      <!-- navbar start -->
      <header class="navbar">
        <div class="navbar__container">
          <!-- logo -->
          <div class="navbar__logo">
            <img
              src="./assets/images/logo/logo2.svg"
              alt="لوگو"
              fetchpriority="high"
            />
          </div>

          <!-- toggle -->
          <button class="navbar__toggle" @click="toggleMenu">
            <span :class="{open: isOpen}"></span>
            <span :class="{open: isOpen}"></span>
            <span :class="{open: isOpen}"></span>
          </button>

          <!-- menu -->
          <nav class="navbar__nav" :class="{open: isOpen}">
            <a href="#">خانه</a>
            <a href="#">فروشگاه</a>
            <a href="#">درباره ما</a>
            <a href="#">تماس</a>
          </nav>
        </div>
      </header>
      <!-- navbar end -->
    </div>

    <!-- import Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- import App -->
    <script src="./assets/main.js"></script>

    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
